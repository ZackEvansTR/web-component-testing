<!doctype html>
<html class="no-js" lang="en">

<head>
  <meta charset="utf-8">
  <title>Using ID as attribute on custom element to be applied within shadow root</title>
  <meta name="description" content="Testing web components">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <h1>Using ID as attribute on custom element to be applied within shadow root</h1>
  <hello-world id="my-button-id"></hello-world>
 
  <script>
    class HelloWorld extends HTMLElement {
      constructor() {
        super();
      }
      
      connectedCallback() {
        this.attachShadow({mode: "open"});

        const button = document.createElement('button');
        button.id = document.querySelector('hello-world').id;
        button.textContent = 'My button';
        
        this.shadowRoot.append(button);
      } 
    }

    customElements.define('hello-world', HelloWorld);
  </script>
</body>

</html>
